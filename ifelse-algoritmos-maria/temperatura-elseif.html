<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira temperatura:
    <input type="text" id="input_temperatura">

    <button onclick="analisar()">Analisar</button> <br> <br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar() {
        var temp = Number(input_temperatura.value);

        if (temp >= 15){
            if (temp <= 25) {
                div_mensagem.innerHTML = ` Temperatura ideal `
                } else {
                    div_mensagem.innerHTML = ` Acima de 25! Muito quente.`
                }
            
        } else { 
            div_mensagem.innerHTML = ` Abaixo de 15! Muito frio!`
        }
    }

</script>
