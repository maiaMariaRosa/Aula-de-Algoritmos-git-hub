<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço do Bilhete Único de São Paulo</title>
</head>
<body>
    <select name="" id="select_tipo">
        <option value="1">Comum</option>
        <option value="2">Estudante </option>
        <option value="3">Idoso/PNE</option>
        <option selected disabled value="#">Selecione uma opção</option>
    </select>
    <br><br>
    <select name="" id="select_pass">
        <option value="1">Passagem única</option>
        <option value="2">Passagem integração</option>
        <option selected disabled value="#">Selecione uma opção</option>
    </select>
    <br><br>
    <button onclick="simular()">Simular preço</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function simular(){
        var tipo = Number(select_tipo.value)
        var passagem = Number(select_pass.value)
        var normal = 4.40
        var integrada = 5.90

        if ( tipo == '3') {
            div_msg.innerHTML = `Valor da passagem escolhida: <b>Valor Nulo</b>`
        } else if ( tipo == '1' && passagem == '1' /* normal e comum*/ ) {
            div_msg.innerHTML = `Valor da passagem escolhida: R$${normal}`
        } else if ( tipo == '1' && passagem == '2'/*comum e integrada*/ ) {
            div_msg.innerHTML = `Valor da passagem escolhida: R$${integrada}`
        } else if ( tipo == '2' && passagem == '1' /* estudante e normal*/) {
            div_msg.innerHTML = `Valor da passagem escolhida: R$${normal / 2}`
        } else if (tipo =='2' && passagem == '2' /*estudante e integrada*/) {
            div_msg.innerHTML = `Valor da passagem escolhida: R$${integrada / 2}`
        } 
    }
    /*Simulador de Preço do Bilhete Único de São Paulo
Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa, o qual: 

a) Tenha uma combo para indicar o tipo de passageiro, com os itens 

            Comum 
            Estudante 
            Idoso/PNE 

b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens 

            Passagem única 
            Passagem integração 

c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e
 que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta: 

            Valor da passagem escolhida: R$X,XX 

d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem */
</script>
