<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos com Exibição Invertida</title>
</head>

<body>
    <div>
        Digite o nome do aluno que deseja cadastrar: <br>
        <input type="text" placeholder="Ex.: João Silva" id="ipt_nome"> <br><br>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
    <div id="div_msg"></div>
</body>

</html>
<script>
    var alunos = [];

    function cadastrar() {
        var nome = ipt_nome.value;
        alunos.push(nome);
        var mensagem = ''
        var tamanho = alunos.length


        for (i = tamanho - 1; i >= 0; i--) {
            mensagem += `${alunos[i]} <br>`
        }

        /* 
        for (i = tamanho - 1; i > tamanho; i++) {
            mensagem += `${alunos[i]} <br>`
        }
        */

        div_msg.innerHTML = `${mensagem} `

    }

a) O usuário cadastre nomes de alunos;  

b) Porém, na medida que vai cadastrando, aparecem um abaixo do outro na ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante).  
*/
</script>
