<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Produtos com Cálculo de Valor Total</title>
</head>

<body>
    Qual o preço do produto?
    <br><br>
    <input type="text" id="input_preco">
    <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <button onclick="atualizar()">Atualizar Estoque</button><br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista = [];

    function cadastrar() {
        var preço = Number(input_preco.value);
        lista.push(preço);

        console.log(preço);


    }

    function atualizar() {
        var preço = Number(input_preco.value);
        var mensagem = '';
        var preçoTotal = 0;
        var cont = 1

        for ( i = lista.length -  1; i >= 0; i--){
            mensagem += `${lista[i]}, `;
            preçoTotal += lista[i];
            cont++;
        }
        
        div_mensagem.innerHTML = `${mensagem} <br> Você tem ${cont} produtos cadastrados em estoque  

        <br> Seu estoque vale R$${preçoTotal} `
    }

b) Ao clicar em "Cadastrar", o preço fica cadastrado num lugar que o usuário não vê; 

c) Ao clicar em "Atualizar Estoque", deve aparecer a lista de preços cadastrados (em ordem inversa) e um texto como este abaixo:  

   Você tem X produtos cadastrados em estoque  

   Seu estoque vale R$Y 

Em que X é a quantidade de produtos cadastrados pelo usuário e Y é a soma de todos os valores. 
*/
</script>
