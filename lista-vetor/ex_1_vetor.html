<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça às Frutas</title>
</head>

<body>
    <div>
        Digite o nome de uma fruta para por na lista: <br>
        <input type="text" id="ipt_fruta"> <br>
        <button onclick="pesquisar()">Pesquisar</button>
    </div>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function pesquisar() {
        var fruta = ipt_fruta.value;
        var lista = ['banana', 'maça', 'pera', 'morango', 'manga'];
        var mensagem = '';

        for (i = 0; i < lista.length; i++) {
            if (lista.includes(fruta)){
                mensagem = `A fruta ${fruta} existe na lista.`
            } else {
                mensagem = `A fruta ${fruta} não existe na lista.`
            }
        }
        div_msg.innerHTML = mensagem
    }
    /*. : Descubra se está na Lista
Crie um programa o qual:

b) Tenha na tela um campo em que o usuário digita o nome de uma fruta e um botão "Pesquisar";

c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.

c.1) Se achar, exibe um texto abaixo com a frase:

    A fruta X existe na lista.

c.2) Caso a fruta pesquisada não exista, exiba:

*/
</script>
