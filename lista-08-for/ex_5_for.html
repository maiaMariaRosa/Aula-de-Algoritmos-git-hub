<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
</head>
<body>
    <div>
        Quantos depósitos foram feitos no banco? <br>
        <input type="text" id="ipt_quantidade"> <br><br>

        Qual o valor de cada depósito? <br>
        <input type="text" id="ipt_valor"> <br><br>
         
        <button onclick="acompanhar()">Acompanhar grana</button>
    </div>

    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function acompanhar() {
        var quantidade = Number(ipt_quantidade.value);
        var valor = Number(ipt_valor.value);
        var cont = 0;
        var mensagem = '';

        for (var i = 0; i < quantidade; i++) {
            cont++
            mensagem += `${cont}º Mês: R$${valor} <br>`

        }

        div_mensagem.innerHTML = mensagem
    }
    /*Crie um programa no qual:   

a) O usuário informa quantos depósitos ele fez no banco   

b) O usuário informa o valor de cada depósito, pois ele sempre depositava exatamente o mesmo valor   

c) Ao clicar em "Acompanhar grana", deve aparecer o valor, mês a mês, como neste exemplo   

    1º Mês: R$ 500.00   

    2º Mês: R$ 1000.00   

    3º Mês: R$ 1500.00   

    4º Mês: R$ 2000.00   

    5º Mês: R$ 2500.00   

    Total guardado: R$2500.00   

No exemplo acima, o usuário informou 5 depósitos e 500 por depósito. */
</script>
