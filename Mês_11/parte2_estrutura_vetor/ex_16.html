<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Nome do produto: <br>
        <input type="text" id="input_produto"> <br><br>
        Preço de compra: <br>
        <input type="text" id="input_preco"> <br><br>

        <button onclick="Cadastrar()">Cadastrar</button> <br>
        <button onclick="relatorio()">Relatório de estoque</button>
    </div>
    <div id="div_mensagem"></div>
</body>

</html>

<script>


    var lista = [
        [],
        [],
        []
    ];
    var precoTotal = 0;

    function Cadastrar() {
        var produto = input_produto.value;
        var preco = Number(input_preco.value);
        
        
        lista[0].push(produto);
        lista[1].push(preco);
        lista[2].push(preco + (preco * 25 / 100));

        alert('Cadastrado!')
    }

    function relatorio() {
        var venda = '';
        var cont = 0

        for (i = 0; i < lista[0].length; i++) {
            venda += `Produto: ${lista[0][i]} <br>
            Preço de compra: ${lista[1][i]}. Vender por ${lista[2][i]} <br>`
            precoTotal += lista[2][i];
    
        }
        
        var media = precoTotal / (lista[0].length - 1);

        var numMaior = [];
        var numMenor = [];
        
        for (var i = 0; i < lista[0].length; i++) {
            var numAtual = lista[0][i];
            var maior = numAtual > lista[0][i + 1];
            var menor = numAtual < lista[0][i + 1];

            if (maior) {
                numMaior.push(lista[0][i])
            } else if (menor) {
                numMenor.push(lista[0][i])
            }

            div_mensagem.innerHTML = `Total de produtos: ${lista[0].length} <br>
        ${venda} <br>
        Nome do produto mais caro: ${numMaior} <br> <br>
        Nome do produto mais barato: ${numMenor} <br> <br>
        Soma do valor total: ${precoTotal} <br> <br>
        Média do preço: ${media}<br> <br>` 
        }
    }

b) O nome do produto mais barato; 

c) A soma dos preços de compra dos produtos; 

d) A média de preço de venda dos produtos. 
*/
</script>
