<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Segura: Acesso ao Banco Melete</title>
</head>
<body>
    Login: <br><br>
    <input type="text" name="" id="ipt_login"> <br><br>
    Senha: <br><br>
    <input type="password" name="" id="ipt_senha"> <br><br>
    Informação pessoal: <br><br>
    <input type="text" id="ipt_info"> <br><br>
    <button onclick="autenticar()">Autenticar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function autenticar() {
        var login = ipt_login.value
        var senha = ipt_senha.value
        var info = ipt_info.value

        if ( login == 'ana' && senha == 'braga' && info == '1949' || info == 'louro josé'){
            div_msg.innerHTML = `Usuário autenticado`
        } else {
            div_msg.innerHTML = `Falha na autenticação`
        }
    }
    /* Autenticação Segura: Acesso ao Banco Melete
Um novo banco eletrônico, o Banco Melete possui um sistema diferenciado de autenticação no qual pede um login,
 uma senha e uma 3ª informação pessoal, que pode ser o ano de nascimento ou o nome do animal de estimação do cliente. 
 Crie um protótipo que simule a autenticação de um determinado cliente, o qual: 

a) Solicite o login, a senha e a informação pessoal ao usuário 

b) Ao clicar num botão "Autenticar", exiba uma dessas frases abaixo do botão: 

     b.1.) "Usuário autenticado", caso o login seja "ana", a senha "braga" e a informação pessoal for ou "1949" ou "louro josé" 

     b.2.) "Falha na autenticação", caso as regras de verificação em b.1) falhem */
</script>
