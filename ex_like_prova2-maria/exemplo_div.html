<body>
   <div id="div_pagina">
      <input type="text">
      <button onclick="proxima()">Próxima tela</button>
   </div>

<script>
   function proxima() {
      div_pagina.innerHTML = '<button onclick="voltar()">Voltar</button>'
   }

   // coloca novamente o conteúdo original da div
   function voltar() {
      div_pagina.innerHTML = `
         <input type="text">
         <button onclick="proxima()">Próxima tela</button>
      `
   }
</script>
