<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="div_mensagem">Esta é uma mensagem comum dentro de uma div.</div>
   <button onclick="estilizar()">Estilizar</button>
</body>
</html>
<script>
   function estilizar() {
      div_mensagem.innerHTML = `
         <p>
            <span style="color: red">
               <b style="color: blue">Esta</b> é uma 
               <i style="color: green">Mensagem estilizada</i> 
               dentro da div
            </span>
         </p>
      `;
   }
</script>
