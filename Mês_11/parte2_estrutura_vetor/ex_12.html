<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Digite o nome de um de seus filhos: <br><br>
        <input type="text" id="input_nomes"> <br><br>
        <button onclick="cadastrar()">Cadastrar</button> <br><br>
        <button onclick="atualizar()">Atualizar Família</button>
    </div>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    var lista = [];

    function cadastrar() {
        var nome = input_nomes.value;
        var mensagem = ''
        
        for (var i = 0; i <= lista.length; i++) {
            if (lista.includes(nome) == false) {
                lista.push(nome);
                console.log(lista);
            } else {
               mensagem = alert('Não pode mais de 1 filho com o mesmo nome!')
            }
        }
    }

    function atualizar() {
        var nome = input_nomes.value;
        var escolaParticular = lista.length * 3000;
        var escolaPublica = lista.length * 1500;


        for (var i = 0; i < lista.length; i++) {
            mensagem = `Você tem ${i + 1} filhos  
            <br>
            Seu custo mensal será aproximadamente R$${escolaParticular} se colocá-los em escola particular ou R$${escolaPublica} se eles estudarem em escola pública  
            `
        }

        div_mensagem.innerHTML = mensagem;

    }

Crie um programa o qual:

b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê, porém não permita o cadastro de nomes repetidos.  

b.1) Em caso de tentativa de nome repetido, exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!"  

c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo:  

   Você tem X filhos  

   Seu custo mensal será aproximadamente R$Y se colocá-los em escola particular ou R$Z se eles estudarem em escola pública  

   Em que X é a quantidade de filhos cadastrados.  

   Y é o resultado do seguinte cálculo: filhos x 3000 

   Z é o resultado do seguinte cálculo: filhos x 1500 */
</script>
