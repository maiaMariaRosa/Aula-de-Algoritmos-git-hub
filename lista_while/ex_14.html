<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É tri/penta</title>
</head>

<body>
    <div>
        Início do intervalo:
        <input type="text" id="ipt_i">
        Final do intervalo:
        <input type="text" id="ipt_f">
    </div>
    <button onclick="calcular()">Curto 3 e 5!</button>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function calcular() {
        var inicio = Number(ipt_i.value)
        var final = Number(ipt_f.value)
        var cont = inicio

        while (cont >= inicio && cont <= final) {
            cont += 1
            resto3 = cont % 3
            resto5 = cont % 5

            if (resto3 == 0) {
            div_msg.innerHTML += `<br> É TRI!`
        } else if (resto5 == 0) {
            div_msg.innerHTML += `<br> É PENTA!`
        } else {
            div_msg.innerHTML += `<br> ${cont}`
        }
        }
        
    }
</script>
