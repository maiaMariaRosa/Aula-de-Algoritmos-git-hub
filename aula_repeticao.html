<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura While</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var cont = 0
    function contar() {
        if (cont < 100 ) {
        div_msg.innerHTML += `Contagem: ${++cont} <br>`
        contar();
        }
    }
</script>
