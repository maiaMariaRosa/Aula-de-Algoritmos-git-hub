<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria Gourmet</title>
</head>

<body>
    <div>
        Qual opção de doce você deseja?
        <select name="" id="select_doces">
            <option value="#" selected disabled>Selecione uma opção</option>
            <option value="1">Macarons</option>
            <option value="2">Brigadeiros</option>
            <option value="3">Cupcakes</option>
            <option value="4">Cheesecakes</option>
        </select> <br> <Br>
        Quantos unidades quer adicionar a venda? <br> <br>
        <input type="text" id="ipt_unidades"> <br> <br>
        Insira o valor do doce: <br>
        <input type="text" id="ipt_valor"> <br><br>
        <button onclick="verificar()">Verificar Vendas</button>
    </div>
    <div id="div_msg"></div>
</body>

</html>
<script>
    
    //Imagens
    var imgMaca = '<img style="width: 80px" src="https://images.stockcake.com/public/2/6/5/2657497e-2a4f-4ff8-b228-9c092d84a22f_medium/colorful-macaron-pile-stockcake.jpg">';
    var imgBri = '<img style="width: 80px" src="https://www.oitedi.com.br/_next/image?url=https%3A%2F%2Ftedi-production.s3.amazonaws.com%2Fcooking_recipes%2Ffood_description%2F4b9d69cca10e5a7a87c8cb5153dd6ca1b31a710f.png&w=1080&q=70">';
    var imgCup = '<img style="width: 80px" src="https://cakemehometonight.com/wp-content/uploads/2020/08/Confetti-Cupcakes-19.jpg">';
    var imgCheese = '<img style="width: 80px" src="https://www.receiteria.com.br/wp-content/uploads/cheesecake-de-morango-facil.jpeg">';

    // unidades dos doces
    var macarronUnidades = 0;
    var brigadeiroUnidades = 0;
    var cupcakesUnidades = 0;
    var cheesecakesUnidades = 0;

    // valor total dos doces
    var macaronValorTotal = 0;
    var brigadeiroValorTotal = 0;
    var cupcakeValorTotal = 0;
    var cheesecakeValorTotal = 0;

    // total da venda
    var numVenda = 0;
    var valorTotal = 0;

    function verificar() {
        // valores das inputs
        var doce = select_doces.value;
        var unidades = Number(ipt_unidades.value);
        var valor = Number(ipt_valor.value);

        if (valor <= 0 && doce == '#') {
            div_msg.innerHTML = `<br> <span style="color: red"><b>Erro!</b> Os valores precisam ser maiores do que 0</span>`
        } else if (doce == '1') {
            macarronUnidades += unidades;
            macaronValorTotal += valor * unidades;
            valorTotal = macaronValorTotal + brigadeiroValorTotal + cupcakeValorTotal + cheesecakeValorTotal;
            ++numVenda

            div_msg.innerHTML = `<b>NÚMERO DA VENDA: ${numVenda}</b>
        <br> <b>IMAGEM DO DOCE:</b><br> ${imgMaca}   
        <br> <span style="color: #F51F8D"><b>VALOR UNITÁRIO:</b></span> <br> R$${valor}
                <br> <br>
        Com a quantidade de ${macarronUnidades} Macarons, ${brigadeiroUnidades} Brigadeiros, ${cupcakesUnidades} Cupcakes e ${cheesecakesUnidades} Cheesecakes, a venda totalizará R$${valorTotal}
        `
        } else if (doce == '2') {
            brigadeiroUnidades += unidades;
            brigadeiroValorTotal += valor * unidades;
            valorTotal = macaronValorTotal + brigadeiroValorTotal + cupcakeValorTotal + cheesecakeValorTotal;
            ++numVenda

            div_msg.innerHTML = `<b>NÚMERO DA VENDA: ${numVenda}</b>
        <br> <b>IMAGEM DO DOCE:</b> <br> ${imgBri}   
        <br> <span style="color: #F51F8D"><b>VALOR UNITÁRIO:</b></span> <br> R$${valor}
                <br> <br>
        Com a quantidade de ${macarronUnidades} Macarons, ${brigadeiroUnidades} Brigadeiros, ${cupcakesUnidades} Cupcakes e ${cheesecakesUnidades} Cheesecakes, a venda totalizará R$${valorTotal}
        `
        } else if (doce == '3') {var contador = 0;
            cupcakesUnidades += unidades;
            cupcakeValorTotal += valor * unidades;
            valorTotal = macaronValorTotal + brigadeiroValorTotal + cupcakeValorTotal + cheesecakeValorTotal;
            ++numVenda

            div_msg.innerHTML = `<b>NÚMERO DA VENDA: ${numVenda}</b>
        <br> <b>IMAGEM DO DOCE:</b> <br> ${imgCup}   
        <br> <span style="color: #F51F8D"><b>VALOR UNITÁRIO:</b></span> <br> R$${valor}
                <br> <br>
        Com a quantidade de ${macarronUnidades} Macarons, ${brigadeiroUnidades} Brigadeiros, ${cupcakesUnidades} Cupcakes e ${cheesecakesUnidades} Cheesecakes, a venda totalizará R$${valorTotal}
        `
        } else if (doce == '4') {
            cheesecakesUnidades += unidades;
            cheesecakeValorTotal += valor * unidades;
            valorTotal = macaronValorTotal + brigadeiroValorTotal + cupcakeValorTotal + cheesecakeValorTotal;
            ++numVenda

            div_msg.innerHTML = `<b>NÚMERO DA VENDA: ${numVenda}</b>
        <br> <b>IMAGEM DO DOCE:</b> <br> ${imgCheese}   
        <br> <span style="color: #F51F8D"><b>VALOR UNITÁRIO:</b></span> <br> R$${valor}
                <br> <br>
        Com a quantidade de ${macarronUnidades} Macarons, ${brigadeiroUnidades} Brigadeiros, ${cupcakesUnidades} Cupcakes e ${cheesecakesUnidades} Cheesecakes, a venda totalizará R$${valorTotal}
        `
        }

    }
</script>
