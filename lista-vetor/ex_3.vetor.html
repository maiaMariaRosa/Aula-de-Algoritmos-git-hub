<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembrando Moradias</title>
</head>

<body>
    <div>
        Digite um bairro onde já morou ou mora: <br>
        <input type="text" id="ipt_bairro">
        <br>
        <button onclick="cadastrar()">Cadastrar bairro</button>
        <br>
    </div>
    <div>
        Digite o número do bairro que deseja relembrar: <br>
        <input type="text" id="ipt_num">
        <br>
        <button onclick="relembrar()">Relembrar moradia</button> <br><br>
    </div>
    <div id="div_msg"></div>

</body>

</html>
<script>
    var lista = [];

    function cadastrar() {
        var bairro = ipt_bairro.value;
        lista.push(bairro);

        console.log(lista);

    }

    function relembrar() {
        var num = Number(ipt_num.value);
        var mensagem = '';
        var naoExiste = lista;

        for (var i = 0; i < lista.length; i++) {

            if (lista.length + 1 == num) {
                mensagem = `Você ainda não morou num ${num}º bairro!`
            } else if (lista.length == num) {
                mensagem = lista[i];
            } else if (num == 1) {
                mensagem = lista[0];
            } else {
                mensagem = lista[i - 1];
            }

        }

        div_msg.innerHTML = mensagem

    }


    /*

c) Após clicar em "Relembrar moradia", faça: 

c.1) Se ele informar "1", exiba o primeiro bairro cadastrado; Se informar "2", exiba o segundo bairro cadastrado e assim por diante ...

</script>
