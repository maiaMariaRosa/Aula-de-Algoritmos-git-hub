<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira temperatura: <br><br>
    <input type="text" id="input_temp"> <br><br>
    <button onclick="analisar()">Analisar</button> <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var temperatura = Number(input_temp.value)
        // entre 15 e 25
        // >= <= 
        // Operadores relacionais

        if  ( temperatura >=15){
            if (temperatura <= 25){
                div_mensagem.innerHTML = `Temperatura ideal!- Entre 15 e 25 `
            } else {
                div_mensagem.innerHTML = `Temperatura não ideal!- abaixo de 15 e acima de 25 `
            }
        } else {
                div_mensagem.innerHTML = `Temperatura não ideal!- abaixo de 15 e acima de 25 `
            }
    }
</script>
