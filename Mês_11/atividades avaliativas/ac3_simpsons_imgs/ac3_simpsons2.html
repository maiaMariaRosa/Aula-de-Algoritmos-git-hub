<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interestelar</title>
</head>

<body>
    <div>
        Nome do astronauta; <br>
        <input type="text" id="input_nome"> <br>
        Quantidade de dias; <br>
        <input type="text" id="input_qtDias"> <br>
        Quantidade de horas; <br>
        <input type="text" id="input_horas"> <br>
        Quantidade de minutos; <br>
        <input type="text" id="input_minutos"> <br>

        <button onclick="registrar()">Registrar viagem</button> <br><br>

        <button onclick="relatorio()">Relatório de viagens"</button>

        
        
    </div>
    
    <div id="div_mensagem"></div>
</body>

</html>

<script>


    var totalMinutos = 0;

    
    function registrar() {
        var nome = input_nome.value.trim();
        var qtDias = Number(input_qtDias.value);
        var horas = Number(input_horas.value);
        var minutos = Number(input_minutos.value);
        
        if (nome == '') {
            console.log('Nome vazio')

        } else if ( qtDias >= 0 || horas >= 0 || minutos >= 0 ){
            var qtDias_Minutos = qtDias * 1440;
            var horas_minutos = horas * 60;
            
            totalMinutos = minutos + qtDias_Minutos + horas_minutos;
            
            console.log('Cadastrado com sucesso.')
            
        } else {
            alert('Informe um tempo de viagem válido!')
            
        }
    }
    
    function relatorio() {
        var idadeAstronauta = totalMinutos / 525600
        var mensagem = '';

        // 0  - 13 // 13 - 30 // 30 - 65 // 65 - 100 // > 100
        for (var i = 0; i < idadeAstronauta; i++) {

            if (idadeAstronauta > 0 && idadeAstronauta < 13) {
                mensagem = `<img src="blobid7.png" alt="">`;
                
            } else if ( idadeAstronauta >= 13 && idadeAstronauta < 30){
                mensagem = `<img src="blobid8.png" alt="">`;
                
            } else if ( idadeAstronauta >= 30 && idadeAstronauta < 65){
                mensagem = `<img src="blobid9.png" alt="">`

            } else if ( idadeAstronauta >= 65 && idadeAstronauta < 100){
                mensagem = `<img src="blobid10.png" alt="">`

                
            } else if ( idadeAstronauta >= 100){
                mensagem = `<img src="blobid11.png" alt="">`;
                
            }
            
        }
        
        div_mensagem.innerHTML = mensagem
        
    }

    // minutos x dias + minutos x horas + minutos
    // 1 dia tem 1440 minutos
</script>
