<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1</title>
</head>
<body>
    <h3>Calculadora</h3><br>
    Primeiro número:
    <input type'text' id="input_n1"> <br>
    
    Segundo número:
    <input type'text' id="input_n2"> <br>

    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>
<div id="div_mensagem">Mensagem inicial</div>

</body>
</html>
<script>
 function multiplicar() {
    div_mensagem.innerHTML = ('O resultado é: '+ input_n1.value * input_n2.value)}

    function dividir() {
    div_mensagem.innerHTML = ('O resultado é: '+ input_n1.value / input_n2.value)}

    function subtrair() {
    div_mensagem.innerHTML = ('O resultado é: '+ (input_n1.value - input_n2.value))}

    function somar() {
    div_mensagem.innerHTML = ('O resultado é: '+ (Number(input_n1.value) + Number(input_n2.value)))}

</script>
