<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papagaio Repetitivo</title>
</head>

<body>
    <div>
        Insira um número: <br>
        <input type="text" id="ipt_num"> <br>
        Insira uma frase: <br>
        <input type="text" id="ipt_frase"> <br>
    </div>
    <div id="div_msg"></div>
    <br>
    <button onclick="falar()">Papagaio Repetitivo</button>
</body>

</html>
<script>
    function falar() {
        var frase = ipt_frase.value
        var numero = Number(ipt_num.value)
        var mensagem = ''


        for (i = 0; i < numero; i++) {
                mensagem += `${frase}`
        
                div_msg.innerHTML += `${i} - ${mensagem} <br>`
            
        }

    }

     1 - oi
     2 - oi oi

*/
</script>
