<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos</title>
</head>

<body>
    <div>
        Insira o nome de um projeto que já criou na vida: <br>
        <input type="text" id="ipt_projeto"> <br> <br>
        <button registrar()>Registrar projeto</button> <br>
    </div>

    <div id="div_msg"></div>
</body>

</html>

<script>
    var lista = []
    function registrar() {
        var projeto = ipt_projeto.value;
        var mensagem = '';
        var tamanho = lista.length;

        for (i = 0; i < tamanho; i++) {
            if (tamanho > 0 && tamanho < 4) {
                mensagem = `Você já fez ${tamanho-1} projetos. Por isso você é um profissional Júnior`
            } else if (tamanho > 5 && tamanho < 12) {
                mensagem = `Você já fez ${tamanho-1} projetos. Por isso você é um profissional Pleno`
            } else if (tamanho > 13) {
                mensagem = `Você já fez ${tamanho-1} projetos. Por isso você é um profissional Sênior`
            }
        }
    }
    /*
a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo:  

     Você já fez X projetos. Por isso você é um profissional Z  

     X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras:  

     0 a 4: Júnior  

     5 a 12: Pleno  

     13 ou mais: Sênior  

b)  Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado. */
</script>
